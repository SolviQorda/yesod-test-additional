benchmarks:
  yesod-test-stateful-benchmarks:
    dependencies:
    - base
    - yesod-test-stateful
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: benchmark
category: Other
description: yesod-test-stateful is a new Haskeleton package.
executables:
  yesod-test-stateful:
    dependencies:
    - base
    - yesod-test-stateful
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    main: Main.hs
    source-dirs: executable
extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
ghc-options: -Wall
github: whittle/yesod-test-stateful
library:
